{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
  Coliving | The easiest way to sublet your lease
{% endblock %}

{% block content %}
<div class="col-md-6 offset-3">
    <div class="container mt-3 mb-5 p-0 shadow">
        <div class="row-fluid">
            <form method="POST">
                <div class="card-header">
                    <p>Before deactivating, help us to know if you have rented the place using our platform.</p>
                </div>
                {% csrf_token %}
                <fieldset class="form-group p-5">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="status" id="1" value="1" required>
                        <label class="form-check-label" for="1">
                          You have rented using meetquoteshack
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="status" id="2" value="2">
                        <label class="form-check-label" for="2">
                          You have rented using other platforms
                        </label>
                    </div>
                    <div class="form-group text-center mt-3">
                        <button class="btn btn-outline-info" type="submit">Deactivate</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
