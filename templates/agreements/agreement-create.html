{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
Incuman - The Digital Marketplace
{% endblock %}

{% block content %}
<div class="container">
    <div class="row py-4 px-4">
        <form method="POST" class="col-md-10 offset-md-1 card p-4 box-shadow" enctype="multipart/form-data">
            {% csrf_token %}
            {% crispy form %}
        </form>
    </div>
</div>
{% endblock content %}
