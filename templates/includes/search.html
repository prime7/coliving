<div class="card">
    <form method='GET'>
        <div class='input-group'>
            <input class='form-control' type='text' name='q' placeholder='Search posts' value='{{ request.GET.q }}'/>
            <span class='input-group-btn'>
                <button class='btn btn-default search-button' type='submit'>Search <i class="fa fa-search"></i></button>
            </span>
        </div>
    </form>
</div>
