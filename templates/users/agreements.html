{% extends "base.html" %}
{% block content %}
<div class="container">
  <div class="row mt-2 mb-5">
    <div class="col-md-6">
      {% for agreement in agreements %}
        <div class="card p-3 m-3 box-shadow">
          <a href="{% url 'agreement-detail' agreement.slug %}">
            {{ agreement.slug }}
          </a>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock content %}
