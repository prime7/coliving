{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="col-md-6">
    {% for house in houses%}
      <div class="card p-3 m-3 box-shadow">
        <a href="{% url 'listing-detail' house.slug %}">
          {{ house.title }}
        </a>
      </div>
    {% endfor %}
    </div>
  </div>
</div>
{% endblock content %}
