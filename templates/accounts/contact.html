{% extends "base.html" %}
{% load crispy_forms_tags %}    

{% block content %}
<div class="container pt-5">
    <div class="card col-md-10 col-md-offset-1 p-5">
        <div class="row">
            <div class="col-sm-6">
                <div class="contact-info">
                    <div class="contact-info-single">
                        <h6 class="font-600"><span><i class="icon-envelope"></i></span>Our Email :</h6>
                        <p>admin@meetquoteshack.com</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="contact-info">
                    <div class="contact-info-single">
                        <h6 class="font-600"><span><i class="icon-map"></i></span>Our Address :</h6>
                        <p>777 Hornby Street Suite 600<br> Vancouver, B.C. V6Z 1S4</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Submit a request</legend>
                        {{ c_form|crispy }}
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-outline-info" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
